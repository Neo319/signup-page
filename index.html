<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>

            <div id="overlay">
        
                <h1>THE ODIN PROJECT</h1>
        
                <img src="images/odin-lined.png" alt="The Odin Project Logo">
        
            </div>
        
        </div>

    </header>

    <div>
        <h4>
            <p>
                <em style="color:red;">(This is not a real online service!)</em> You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up
                <em>now</em>
                to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>

        </h4>
    </div>


    <div class="main">

        
        <form action="post">
        
            <div id="shaded">
                <h3>Let's do this!</h3>
                <div class="names">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <label for="pass">Password</label>
                    <input type="password" name="pass">
                    <label for="confirm">Confirm Password</label>
                    <input type="text" name="confirm">
                </div>
            </div>
            <div id="button">
                <button>Create Account</button>                
            </div>
            
        </form>
    </div>

</body>
</html>
